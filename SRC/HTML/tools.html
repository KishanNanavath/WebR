<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"><md-icon>build</md-icon> Tools</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout-padding>
        <md-list layout-lg="row" layout="column" layout-wrap layout-padding>
            <md-list-item ng-repeat="tool in tools" ng-click="null" flex-lg="25" flex>
                <md-icon>done</md-icon>
                <p>{{tool}}</p>
                <md-tooltip md-direction="top">
                    {{tool}}
                </md-tooltip>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>

</body>
</html>
