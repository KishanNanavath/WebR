<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<md-card layout="column">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"><md-icon>home</md-icon> Residentional Address</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout-padding>
        <md-list layout="row" layout-xs="column" layout-sm="column">
            <md-list-item ng-repeat="add in address" flex-lg="50" flex-md="50">
                <md-list flex>
                    <p>{{add.type}}</p>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.H_no}}</p>
                    </md-list-item>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.local}}</p>
                    </md-list-item>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.mandal}}</p>
                    </md-list-item>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.city}}</p>
                    </md-list-item>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.state}}</p>
                    </md-list-item>
                    <md-list-item ng-click="null">
                        <md-icon>navigate_next</md-icon>
                        <p>{{add.pin_code}}</p>
                    </md-list-item>
                </md-list>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>

</body>
</html>
