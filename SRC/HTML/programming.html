<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<md-card>
    <md-card-content>
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content="true">
            <md-tab>
                <md-tab-label>
                    <md-icon>code</md-icon>
                    Programming languages
                </md-tab-label>
                <md-tab-body>
                    <md-list layout="row" layout-wrap layout-padding>
                        <md-list-item ng-repeat="lang in languages" flex-lg="25" flex-md="33" flex-sm="50" flex ng-click="showAlert($event,lang)">
                            <!--<md-icon>done</md-icon>-->
                            <i class="{{lang.icon}} colored" style="font-size: 100px; color: gray"></i>
                            <p>{{lang.name}}</p>
                            <md-tooltip md-direction="top">
                                {{lang.name}}
                            </md-tooltip>
                        </md-list-item>
                    </md-list>
                </md-tab-body>
            </md-tab>
            <md-tab label="INTERESTS">
                <md-list layout="row" layout-wrap layout-padding>
                    <md-list-item layout="column" layout-align="center" ng-repeat="skill in skills | orderBy"
                                  ng-click="null" flex-lg="33" flex>
                        <md-icon>done</md-icon>
                        <p style="text-transform: uppercase">{{skill}}</p>
                    </md-list-item>
                </md-list>
            </md-tab>
            <md-tab>
                <md-tab-label><span><md-icon>computer</md-icon>Operating Systems</span></md-tab-label>
                <md-tab-body>
                    <md-list layout="row" layout-wrap layout-padding>
                        <md-list-item ng-repeat="os in oss | orderBy" ng-click="null" flex-lg="50" flex>
                            <md-icon>done</md-icon>
                            <p>{{os}}</p>
                        </md-list-item>
                    </md-list>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-card-content>
</md-card>

</body>
</html>
