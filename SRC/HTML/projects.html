<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"><md-icon>assignment_turned_in</md-icon> Projects</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout-padding>
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content="true">
            <div ng-repeat="project in projects">
                <md-tab label="{{project.title}}">
                    <md-card layout="column" layout-align="start start" layout-padding>
                        <md-list-item>
                            <md-icon>
                                <md-tooltip md-direction="top">
                                    Description
                                </md-tooltip>
                                description
                            </md-icon>
                            {{project.Description}}
                        </md-list-item>
                        <md-list-item>
                            <md-icon>

                                <md-tooltip md-direction="top">
                                    Roles Played
                                </md-tooltip>
                                work
                            </md-icon>
                            {{project.RolesPlayed.join(', ')}}
                        </md-list-item>
                        <md-list-item>
                            <md-icon>
                                <md-tooltip md-direction="top">
                                    Duration
                                </md-tooltip>
                                date_range
                            </md-icon>
                            {{project.Duration.toDateString()}}
                        </md-list-item>
                        <md-list-item>
                            <md-icon>
                                <md-tooltip md-direction="top">
                                    Team Members
                                </md-tooltip>
                                people
                            </md-icon>
                            {{project.TeamSize}}
                        </md-list-item>
                        <md-list-item>
                            <md-icon>
                                <md-tooltip md-direction="top">
                                    Skills
                                </md-tooltip>
                                build
                            </md-icon>
                            {{project.Skills.join(', ')}}
                        </md-list-item>
                    </md-card>
                </md-tab>
            </div>
        </md-tabs>
    </md-card-content>
</md-card>

</body>
</html>
